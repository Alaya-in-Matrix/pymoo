<script type="text/javascript" charset="utf-8"
        src="//downloads.mailchimp.com/js/signup-forms/popup/1.0/popup.js"></script>
<script src="//s3.amazonaws.com/downloads.mailchimp.com/js/signup-forms/popup/embed.js"
        data-dojo-config="usePlainJson: true, isDebug: false"></script>
<script>
    function openPOPUP() {
        require(["mojo/signup-forms/Loader"], function (L) {
            L.start({"baseUrl": "mc.us18.list-manage.com", "uuid": "YOUR UUID", "lid": "YOUR LID"})
        });
        document.cookie = "MCPopupClosed=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC";
        document.cookie = "MCPopupSubscribed=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC";
    }
</script>
<input type="button" onclick="openPOPUP();" value="Subscribe" id="button-color" class="newslatter-new">
